<html>
<head>
    <title>Login Page</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f0f2f5, #ffffff);
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const handleLogin = () => {
                alert("Log in button clicked");
            };

            const handleForgotPassword = () => {
                alert("Forgotten Password link clicked coded by blue demon");
            };

            const handleCreateAccount = () => {
                alert("Create new account button clicked coded by blue demon");
            };

            return (
                <div className="flex flex-col items-center justify-center min-h-screen">
                    <div className="text-gray-600 mb-4">English (UK)</div>
                    <div className="mb-8">
                        <i className="fab fa-facebook text-7xl text-blue-600"></i>
                    </div>
                    <div className="w-80">
                        <input type="text" placeholder="Mobile number or email address" className="w-full p-3 mb-4 border border-gray-300 rounded-lg text-lg" />
                        <input type="password" placeholder="Password" className="w-full p-3 mb-4 border border-gray-300 rounded-lg text-lg" />
                        <button onClick={handleLogin} className="w-full p-3 mb-4 bg-blue-600 text-white rounded-lg text-lg font-bold">Log in</button>
                        <div onClick={handleForgotPassword} className="text-center text-blue-600 mb-4 text-lg cursor-pointer">Forgotten Password?</div>
                        <button onClick={handleCreateAccount} className="w-full p-3 mb-4 border border-blue-600 text-blue-600 rounded-lg text-lg font-bold">Create new account</button>
                    </div>
                    <div className="flex items-center justify-center mt-8">
                        
                        <span className="text-gray-600 text-lg">BLUE TECH</span>
                    </div>
                    <div className="flex space-x-4 mt-4 text-gray-600 text-sm">
                        <a href="#" className="hover:underline">About</a>
                        <a href="#" className="hover:underline">Help</a>
                        <a href="#" className="hover:underline">More</a>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
